<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <title>Admin page</title>
</head>
<body>
    <div class="container-fluid" style="background-color: rgba(0,0,0,0.85); color: white">
        <div class="row">
            <div class="col-sm-6 col-md-8 text-start">
                <h3>
                    <!--<b><span class="align-middle" th:text="${userInfo.getUsername}"></span></b>
                    <span class="align-middle">with roles:</span>
                    <span class="align-middle" th:each="role: ${userInfo.getRoles}" th:text="${role.toString()} + ' '"></span>-->
                </h3>
            </div>
            <div class="col-6 col-md-4 text-end">
                <h6>
                    <a href="/logout" style="color: gray; text-decoration: none">Logout</a>
                </h6>
            </div>
        </div>
    </div>


    <div class="container-fluid min-vh-100 d-flex flex-column">
        <div class="row flex-grow-1">
            <div class="col-md-2">
                <br>
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user">User</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-10" style="background-color: rgba(0,0,0,0.03)">
                <div class="h1">
                    <h1>Admin panel</h1>
                </div>

                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link" style="background-color: white; color: gray" href="/admin">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/new">New User</a>
                    </li>
                </ul>

                <div class="h3" style="background-color: rgba(0,0,0,0.06)">
                    All users
                </div>

                <div class="card">
                    <div class="card-block">
                        <table class="table table-hover" id="mainTable">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>

                            <!--Удаление-->

                            <div class="modal fade" id="modalDelete" tabindex="-1"
                                 role="dialog" aria-labelledby="exampleModalLabel"
                                 aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="examplModalLabel">Delete
                                                user</h5>
                                            <button type="button" class="close" data-bs-dismiss="modal"
                                                    aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body text-center">
                                            <div class="container-fluid col-6">

                                                <label for="idDel"><b>ID</b></label>
                                                <input type="text"
                                                       class="form-control"
                                                       id="idDel" disabled/>
                                                <br>

                                                <label for="firstNameDel"><b>First name</b></label>
                                                <input type="text"
                                                       class="form-control"
                                                       id="firstNameDel" disabled/>
                                                <br>

                                                <label for="lastNameDel"><b>Last name</b></label>
                                                <input type="text"
                                                       class="form-control"
                                                       id="lastNameDel" disabled/>
                                                <br>

                                                <label for="ageDel"><b>Age</b></label>
                                                <input type="text"
                                                       class="form-control"
                                                       id="ageDel" disabled/>
                                                <br>

                                                <label for="emailDel"><b>Email</b></label>
                                                <input type="text"
                                                       class="form-control"
                                                       id="emailDel" disabled/>
                                                <br>

                                            </div>
                                        </div>
                                        <div class="modal-footer">

                                            <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal"
                                                    id="closeDeleteModal">Close
                                            </button>

                                            <button type="submit"
                                                    class="btn btn-danger"
                                                    id="deleteButton"
                                                    onclick="deleteUser()">
                                                Delete
                                            </button>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Создание нового юзера-->


    <div class="tab-pane fade show" id="nav-newUser" role="tabpanel">
        <div class="card">
            <div class="card-header fw-bold">Add new user</div>
            <div class="card-body text-center">
                <div class="form justify-content-center mx-auto col-5">
                    <form class="add-user-form" id="add-user-form">
                        <div class="container-fluid col-6">
                            <label for="name">First name</label>
                            <input type="text" name="name" class="form-control"
                                   id="name" placeholder="First name">
                        </div>
                        <div class="container-fluid col-6">
                            <label for="lastName">Last name</label>
                            <input type="text" name="lastName" class="form-control"
                                   id="lastName" placeholder="Last name">
                        </div>
                        <div class="container-fluid col-6">
                            <label for="age">Age</label>
                            <input type="number" name="age" class="form-control"
                                   id="age" placeholder="Age">
                        </div>
                        <div class="container-fluid col-6">
                            <label for="email">Email</label>
                            <input type="text" name="email" class="form-control"
                                   id="email" placeholder="Email">
                        </div>
                        <div class="container-fluid col-6">
                            <label for="password">Password</label>
                            <input type="password" name="password" class="form-control"
                                   id="password" placeholder="Password">
                        </div>
                        <div class="col-6 mx-auto">
                            <label class="container-fluid" for="newUserRoles"><strong>Role</strong>
                                <select id="newUserRoles" class="form-control" multiple size="2"
                                        name="newUserRoles">
                                    <option value="ADMIN">ADMIN</option>
                                    <option value="USER">USER</option>
                                </select>
                            </label>
                        </div>
                        <button class="btn btn-success" type="submit">Add user</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="/js/jsMainPage.js"></script>
    <script src="/js/delete.js"></script>
    <script src="/js/edit.js"></script>
    <script src="/js/createNewUser.js"></script>
</body>
</html>
