<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>New user</title>
</head>
<body>
    <div class="container-fluid" style="background-color: rgba(0,0,0,0.85); color: white">
        <div class="row">
            <div class="col-sm-6 col-md-8 text-start">
                <h3>
                    <b><span class="align-middle" id="usernameOfCurrentUser"></span></b>
                    <span class="align-middle">with roles:</span>
                    <span class="align-middle" id="rolesOfCurrentUser"></span>
                </h3>
            </div>
            <div class="col-6 col-md-4 text-end">
                <h6>
                    <a href="/logout" style="color: gray; text-decoration: none">Logout</a>
                </h6>
            </div>
        </div>
    </div>

    <div class="container-fluid min-vh-100 d-flex flex-column">
        <div class="row flex-grow-1">
            <div class="col-md-2">
                <br>
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user">User</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-10" style="background-color: rgba(0,0,0,0.03)">
                <div class="h1">
                    <h1>Admin panel</h1>
                </div>

                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="background-color: white; color: gray" href="/admin/new">New User</a>
                    </li>
                </ul>

                <div class="h3" style="background-color: rgba(0,0,0,0.06)">
                    Add new user
                </div>

                <div class="col-md bg-white border">
                    <div class="tab-pane fade show" id="nav-newUser" role="tabpanel">
                        <div class="card">
                            <div class="card-header fw-bold">Add new user</div>
                            <div class="card-body text-center">
                                <div class="form justify-content-center mx-auto col-5">
                                    <form class="add-user-form" id="add-user-form">
                                        <div class="container-fluid col-6">
                                            <label for="name">First name</label>
                                            <input type="text" name="name" class="form-control"
                                                   id="name">
                                        </div>
                                        <div class="container-fluid col-6">
                                            <label for="lastName">Last name</label>
                                            <input type="text" name="lastName" class="form-control"
                                                   id="lastName">
                                        </div>
                                        <div class="container-fluid col-6">
                                            <label for="age">Age</label>
                                            <input type="number" name="age" class="form-control"
                                                   id="age">
                                        </div>
                                        <div class="container-fluid col-6">
                                            <label for="username">Username</label>
                                            <input type="text" name="username" class="form-control"
                                                   id="username">
                                        </div>
                                        <div class="container-fluid col-6">
                                            <label for="password">Password</label>
                                            <input type="password" name="password" class="form-control"
                                                   id="password">
                                        </div>
                                        <div class="col-6 mx-auto">
                                            <label class="container-fluid" for="newUserRoles">Role
                                                <select id="newUserRoles" class="form-control" multiple size="2"
                                                        name="newUserRoles">
                                                    <option value="ADMIN">ADMIN</option>
                                                    <option value="USER">USER</option>
                                                </select>
                                            </label>
                                        </div>
                                        <button class="btn btn-success" type="submit">Add user</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="/js/createNewUser.js"></script>
</body>
</html>
